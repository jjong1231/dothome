<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail Layouts</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .box {
        height: 100px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="box">box1</div>

    <style>
      h5 {
        background-color: orange;
        height: 200px;
        display: flex;
        align-items: center; /* 자식 요소를 세로(수직) 기준으로 가운데 정렬시킴 */
      }
    </style>

    <div>
      <h1>zone2</h1>
      <style>
        #zone2 {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 520px;
          background-color: #f0f0f0;
        }

        #zone2 .container {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }

        #zone2 .item {
          border: 1px solid #ccc;
          background-color: #fff;
          padding: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #zone2 .item.vertical {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #zone2 .item.horizontal {
          display: flex;
          flex-direction: row;
          align-items: center;
        }

        #zone2 .item img {
          max-width: 100%;
          height: auto;
        }

        #zone2 .item.vertical img {
          width: 100%;
        }

        #zone2 .item.horizontal img {
          width: 50%;
          height: 150px;
          margin-right: 20px;
          object-fit: contain;
        }

        #zone2 .item .text {
          padding: 10px;
          font-size: 16px;
          color: #333;
        }
      </style>

      <div id="zone2">
        <div class="container">
          <div class="item horizontal">
            <img
              src="https://plugin.adplex.co.kr/banner/1837/d808d1aaa74baa71525ffffa4f7f8ad9.gif"
              alt="Thumbnail Image 2"
            />
            <div class="text">This is the text beside the image.</div>
          </div>
        </div>
      </div>
    <div class="box">box2</div>
  </body>
</html>
